<!DOCTYPE html>
<html>
<head>
    <title>Simple Multiplication</title>
</head>
<body>
    <h2>Multiplication Operations</h2>
    <p id="result"></p>
    <script>
        function multiply(a, b) {
            return a * b;
        }
        var number1 = 5;
        var number2 = 10;
        var product1 = multiply(number1, number2);
        number1 = 7;
        number2 = 3;
        var product2 = multiply(number1, number2);
        document.getElementById("result").innerHTML =
            "Product of 5 and 10 is: " + product1 + "<br>" +
            "Product of 7 and 3 is: " + product2;
    </script>
</body>
</html>
